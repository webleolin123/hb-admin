<div class="scrollable-container">
    <div class="layout">
        <div class="layout-container" style="min-width: 100vh;">
            <div class="content" style="min-width: 100vh;background-color: #F0F0F0">
                <div class="columns">
                    <nb-layout-column style="flex: 1 0;padding: 40px;">
                        <nb-card>
                            <nb-card-body style="display: flex;height: calc(100vh - 2 * 2.5rem);margin: 0;" id="cardContent">
                                <div class="flex-centered col-xl-4 col-lg-6 col-md-8 col-sm-10">
                                    <nb-auth-block>
                                        <h2 class="title">登录</h2>
                                        <small class="form-text sub-title">你好！请使用您的用户名或电子邮件登录</small>
                                        <div class="col-md-8">
                                            <div class="alert alert-danger" *ngIf="authenticationError">
                                                <strong>登录失败!</strong> 请检查您的账户密码然后重新登录.
                                            </div>
                                        </div>
                                        <form (ngSubmit)="login()" #form="ngForm" autocomplete="nope"
                                              class="ng-touched ng-dirty ng-invalid">

                                            <div class="form-group">
                                                <label for="username" class="sr-only">电子邮箱</label>
                                                <input name="username" [(ngModel)]="username" id="username"
                                                       class="form-control" placeholder="请输入用户名称">
                                            </div>
                                            <div class="form-group">
                                                <label for="password" class="sr-only">密码</label>
                                                <input name="password" [(ngModel)]="password" type="password"
                                                       id="password"
                                                       class="form-control" placeholder="请输入密码">
                                            </div>
                                            <div class="form-group accept-group col-sm-12">
                                                <div class="form-check">
                                                    <label class="form-check-label" for="rememberMe">
                                                        <input class="form-check-input" type="checkbox"
                                                               name="rememberMe" id="rememberMe"
                                                               [(ngModel)]="rememberMe" checked>
                                                        <span>记住密码</span>
                                                    </label>
                                                </div>
                                                <a class="forgot-password" (click)="requestResetPassword()">忘记密码?</a>
                                            </div>
                                            <button class="btn btn-block btn-hero-success" type="submit">登录</button>
                                        </form>
                                        <small class="form-text">
                                            还没有帐号?快去 <a (click)="register()"><strong>注册</strong></a>
                                        </small>
                                    </nb-auth-block>
                                </div>
                            </nb-card-body>
                        </nb-card>
                    </nb-layout-column>
                </div>
            </div>
        </div>
    </div>
</div>
