<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" id="myUserLabel">批量编辑</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label>修改的信息类型</label>
            <select class="form-control" [(ngModel)]="kind" name="kind">
                <option value="1">原因</option>
                <option value="2">原因分析</option>
                <option value="3">处理方案</option>
            </select>
        </div>

        <div class="form-group">
            <label>修改或添加的内容</label>
            <input type="text" class="form-control" name="info" #infoInput="ngModel"
                   [(ngModel)]="info">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>取消</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-floppy-o"></span>&nbsp;<span>保存</span>
        </button>
    </div>
</form>
