<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" id="myUserLabel">
            编辑售后登记
        </h4>
        <button type="button" class="close hand" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body" *ngIf="clfInfos">
        <!--<jhi-alert-error></jhi-alert-error>-->
        <div class="form-group" [hidden]="!clfInfos.id">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                   [(ngModel)]="clfInfos.id" readonly>
        </div>
        <div class="form-group">
            <label class="form-control-label">淘宝ID</label>
            <input type="text" class="form-control" name="taoBaoId" #nameInput="ngModel"
                   [(ngModel)]="clfInfos.taoBaoId">
        </div>
        <div class="form-group">
            <label class="form-control-label">订单号</label>
            <input type="text" class="form-control" name="orderId" #nameInput="ngModel"
                   [(ngModel)]="clfInfos.orderId">
        </div>
        <div class="form-group">
            <label class="form-control-label">电话号码</label>
            <input type="text" class="form-control" name="telephone" #nameInput="ngModel"
                   [(ngModel)]="clfInfos.telephone">
        </div>
        <div class="form-group">
            <label class="form-control-label">问题类型</label>
            <select class=" form-control " name="problemType" #nameInput="ngModel"  [(ngModel)]="clfInfos.problemType">
                <option value='0' selected></option>
                <option value='1'>差价问题</option>
                <option value='2'>商品错漏发</option>
                <option value='3'>商品破损</option>
                <option value='4'>商品指导使用</option>
                <option value='5'>其他问题</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label">帮助类型</label>
            <select class=" form-control " name="helpType" #nameInput="ngModel"  [(ngModel)]="clfInfos.helpType">
                <option value='0' selected></option>
                <option value='1'>商品补发</option>
                <option value='2'>退差价</option>
                <option value='3'>直接退货</option>
                <option value='4'>客服协助</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label">处理方式</label>
            <select class=" form-control " name="actionType"  [(ngModel)]="clfInfos.actionType">
                <option value='0' selected>不处理</option>
                <option value='1'>商品补发</option>
                <option value='2'>退差价</option>
                <option value='3'>直接退货</option>
                <option value='4'>客服协助</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label">备注说明</label>
            <input type="text" class="form-control" name="remarks" #nameInput="ngModel"
                   [(ngModel)]="clfInfos.remarks">
        </div>
        <div class="form-group">
            <label class="form-control-label">客服操作备注</label>
            <input type="text" class="form-control" name="Treatment" #nameInput="ngModel"
                   [(ngModel)]="clfInfos.treatment  ">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary hand" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>取消</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary hand">
            <span class="fa fa-floppy-o"></span>&nbsp;<span>保存</span>
        </button>
    </div>
</form>
