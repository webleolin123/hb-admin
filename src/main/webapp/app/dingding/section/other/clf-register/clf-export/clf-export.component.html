<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" id="myUserLabel">
            选择导出时间
        </h4>
        <button type="button" class="close hand" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <!--<jhi-alert-error></jhi-alert-error>-->
        <div class="form-group">
            <label class="form-control-label" >开始时间</label>
            <input type="date" class="form-control" name="startTime" [(ngModel)]="startTime">
        </div>
        <div class="form-group">
            <label class="form-control-label">结束时间</label>
            <input type="date" class="form-control" name="endTime"  [(ngModel)]="endTime">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary hand" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>取消</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary hand">
            <span class="fa fa-floppy-o"></span>&nbsp;<span>确定</span>
        </button>
    </div>
</form>
