<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" id="myUserLabel">
            批量编辑
        </h4>
        <button type="button" class="close hand" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="form-control-label">处理方式</label>
            <select class=" form-control " name="actionType" [(ngModel)]="batchEditActionType">
                <option value='0' selected>不处理</option>
                <option value='1'>商品补发</option>
                <option value='2'>退差价</option>
                <option value='3'>直接退货</option>
                <option value='4'>客服协助</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label">备注说明</label>
            <input type="text" class="form-control" name="remarks" [(ngModel)]="batchEditRemarks">
        </div>
        <div class="form-group">
            <label class="form-control-label">客服操作备注</label>
            <input type="text" class="form-control" name="Treatment"  [(ngModel)]="batchEditTreatment">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary hand" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>取消</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary hand">
            <span class="fa fa-floppy-o"></span>&nbsp;<span>保存</span>
        </button>
    </div>
</form>
