<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" id="myUserLabel">创建或编辑店铺</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label>店铺名称</label>
            <input type="text" class="form-control" name="shopName" #shopNameInput="ngModel"
                   [(ngModel)]="shop.shopName">
        </div>
        <div class="form-group">
            <label>店铺关联url前缀</label>
            <input type="text" class="form-control" name="preLink" #preLinkInput="ngModel" [(ngModel)]="shop.preLink">
        </div>
        <div class="form-group" *ngIf="platforms">
            <label>选择平台</label>
            <select class="form-control" name="platformId " [(ngModel)]="shop.platformId "
                    (change)="onSelectedPlatform($event)">
                <option value="">请选择</option>
                <option *ngFor="let platform of platforms" value="{{platform.id}}">{{platform.platformName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>取消</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-floppy-o"></span>&nbsp;<span>保存</span>
        </button>
    </div>
</form>
