<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" id="myUserLabel">创建或编辑商品</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" *ngIf="shops">
            <label>选择店铺</label>
            <select class="form-control" name="shopId " [(ngModel)]="good.shopId">
                <option value="">请选择</option>
                <option *ngFor="let shop of shops" value="{{shop.id}}">{{shop.shopName}}</option>
            </select>
        </div>
        <div class="form-group" *ngIf="brands">
            <label>选择品牌</label>
            <select class="form-control" name="brandId " [(ngModel)]="good.brandId ">
                <option value="">请选择</option>
                <option *ngFor="let brand of brands" value="{{brand.id}}">{{brand.brandName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>商品名称</label>
            <input type="text" class="form-control" name="goodName" #goodNameInput="ngModel"
                   [(ngModel)]="good.goodName">
        </div>
        <div class="form-group">
            <label>商品ID</label>
            <input type="text" class="form-control" name="goodId" #goodIdInput="ngModel"
                   [(ngModel)]="good.goodId">
        </div>
        <div class="form-group">
            <label>商品数量</label>
            <input type="text" class="form-control" name="number" #numberInput="ngModel"
                   [(ngModel)]="good.number">
        </div>
        <div class="form-group">
            <label>商品价格</label>
            <input type="text" class="form-control" name="price" #priceInput="ngModel"
                   [(ngModel)]="good.price">
        </div>
        <div class="form-group">
            <label>商品内部价格</label>
            <input type="text" class="form-control" name="priceInterval" #priceIntervalInput="ngModel"
                   [(ngModel)]="good.priceInterval">
        </div>
        <!--<div class="form-group">-->
        <!--<label class="form-control-label">商品图片</label>-->
        <!--<input type="file" ng2FileSelect [uploader]="uploader" (change)="selectedFileOnChanged()"/>-->
        <!--</div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>取消</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-floppy-o"></span>&nbsp;<span>保存</span>
        </button>
    </div>
</form>
