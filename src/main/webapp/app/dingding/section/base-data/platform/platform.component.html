<nb-card>
    <nb-card-header>
         平台
    </nb-card-header>

    <nb-card-body>
        <!--<ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"-->
                         <!--(editConfirm)="onSaveConfirm($event)" (createConfirm)="onCreateConfirm($event)">-->
        <!--</ng2-smart-table>-->
        <div id="content">
            <div class="row">
                <div class="search_box">
                    <input type="text" class="search_input" placeholder="请输入关键字查询">
                    <button class="search_btn">查询</button>
                </div>
                <button class="btn {{ settingsBtn[0].class }} btn-demo" (click)="add()">{{
                    settingsBtn[0].buttonTitle}}
                </button>
            </div>
            <table cellspacing="0">
                <tr>
                    <th>id</th>
                    <th>平台名称</th>
                    <th>该平台下的商品Url前缀</th>
                    <th>操作</th>
                </tr>
                <tr *ngFor="let platform of platforms">
                    <td>{{platform.id}}</td>
                    <td>{{platform.platformName}}</td>
                    <td>{{platform.preLink}}</td>
                    <td>
                        <button title="编辑"><i class="ion-edit" (click)="edit(platform.id)"></i></button>
                        <button title="查看"><i class="ion-clipboard" (click)="check(platform.id)"></i></button>
                        <button title="删除"><i class="ion-trash-a" (click)="delete(platform.id)"></i></button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="row justify-content-center" *ngIf="platforms">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [maxSize]="5" [rotate]="true"
                            [boundaryLinks]="true" (pageChange)="loadPage(page)">
            </ngb-pagination>
            <label class="totalElements">共{{totalElements}}条记录</label>
            <select class=" search_select_pageSize "[(ngModel)]="itemsPerPage" (ngModelChange)="pageSizechange()">
                <option value='10'>10条/页</option>
                <option value='15'>15条/页</option>
                <option value='20'>20条/页</option>
                <option value='30'>30条/页</option>
                <option value='50'>50条/页</option>
            </select>
        </div>
    </nb-card-body>
</nb-card>
