<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" id="myUserLabel">创建或编辑品牌</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--<div class="form-group" [hidden]="!user.id">-->
            <!--<label>ID</label>-->
            <!--<input type="text" class="form-control" name="id"-->
                   <!--[(ngModel)]="brand.id" readonly>-->
        <!--</div>-->

        <div class="form-group" *ngIf="brand">
            <label>品牌名称</label>
            <input type="text" class="form-control" name="brandName" #brandNameInput="ngModel" [(ngModel)]="brand.brandName">
        </div>
        <div class="form-group">
            <label class="form-control-label">是否代理</label>
            <select class="form-control" [(ngModel)]="isAgencyBrand"[ngModelOptions]="{standalone: true}">
                <option value="0">请选择</option>
                <option value="1">否</option>
                <option value="2">是</option>
            </select>
        </div>
        <!--<div class="form-group">-->
            <!--<label class="form-control-label">上传</label>-->
            <!--<input type="file" ng2FileSelect [uploader]="uploader" (change)="selectedFileOnChanged()" />-->
        <!--</div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>取消</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-floppy-o"></span>&nbsp;<span>保存</span>
        </button>
    </div>
</form>
