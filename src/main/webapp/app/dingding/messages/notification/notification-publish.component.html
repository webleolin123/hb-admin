<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" id="myUserLabel">发布新公告</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label>标题</label>
            <input type="text" placeholder="请输入公告主题" class="form-control" name="title" #titleInput="ngModel"
                   [(ngModel)]="notification.title">
        </div>
        <div class="form-group">
            <label>内容</label>
            <textarea class="form-control" placeholder="请输入公告内容" name="content"
                      [(ngModel)]="notification.content"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>取消</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-floppy-o"></span>&nbsp;<span>发布</span>
        </button>
    </div>
</form>
