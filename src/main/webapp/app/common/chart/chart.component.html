    <div class="modal-header">
        <h4 class="modal-title">
            {{title}}
        </h4>
        <button type="button" class="close hand" data-dismiss="modal" aria-hidden="true" (click)="clear()" *ngIf="isDialog">&times;</button>
    </div>
    <div class="modal-body">
        <div  class="inputContainer">
            <div class="row">
                <span *ngIf="isTrend" style="padding-bottom: 15px;">{{chartName}}</span>
            </div>
            <select type="text" [(ngModel)]="saveYearValue" *ngIf="selectValue==0&&onlyYear" (change)="selectYearChange($event.target.value)" class="inputBorder">
                <option *ngFor="let year of yearArr" [selected]="saveYearValue==year">{{year}}</option>
            </select>
            <select type="text" [(ngModel)]="saveMonthValue" *ngIf="selectValue==1&&onlyMonth" (change)="selectMonthChange($event.target.value)" class="inputBorder">
                <option *ngFor="let month of monthArr"[selected]="saveMonthValue==month">{{month}}</option>
            </select>
            <span *ngIf="selectValue==2&&onlyDay">
                <input type="date" [(ngModel)]="day_start" (change)="selectDayStartChange($event.target.value)" class="inputBorder">至
                <input type="date" [(ngModel)]="day_end" (change)="selectDayEndChange($event.target.value)" class="inputBorder">
             </span>
            <select (change)="selectChange($event.target.value)" class="inputBorder">
                <option value="2" selected *ngIf='onlyDay'>日</option>
                <option value="1" *ngIf='onlyMonth'>月</option>
                <option value="0" *ngIf='onlyYear'>年</option>
            </select>
        </div>
        <div echarts [options]="options" autoResize="true" theme="macarons" class="demo-chart" (chartInit)="onChartInit($event)"></div>
    </div>
