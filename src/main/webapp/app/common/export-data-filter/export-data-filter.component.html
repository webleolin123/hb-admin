<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" id="myUserLabel">选择导出时间</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label>开始时间</label>
            <input type="text" class="form-control" placeholder="yyyy-mm-dd" id="startTime"
                   name="dp" [(ngModel)]="startTime" ngbDatepicker #s="ngbDatepicker" (click)="s.toggle()">
        </div>
        <div class="form-group">
            <label>结束时间</label>
            <input type="text" class="form-control" placeholder="yyyy-mm-dd" id="endTime"
                   name="dp" [(ngModel)]="endTime" ngbDatepicker #e="ngbDatepicker" (click)="e.toggle()">
        </div>
        <div class="form-group">
            <span style="font-size: 12px;color: #ff2d55;">导出数据为审批已通过的数据</span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>取消</span>
        </button>
        <button type="submit" class="btn btn-primary">
            <span class="fa fa-floppy-o"></span>&nbsp;<span>确定</span>
        </button>
    </div>
</form>
