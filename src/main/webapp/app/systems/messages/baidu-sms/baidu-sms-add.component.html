<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" id="myUserLabel">
            创建或编辑消息推送</h4>
        <button type="button" class="close hand" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <input class="hand" type="radio" id="isPush" name="choose" checked="checked" (change)="createPush()"> <label
            for="isPush">创建推送</label>
            &#x3000;&#x3000;<input class="hand" type="radio" id="isCreate" name="choose" (change)="createTag()"> <label
            for="isCreate">创建标签</label>
        </div>
        <div *ngIf="isCreateTag == true">
            <div class="form-group">
                <label class="form-control-label">标签名</label>
                <input type="text" class="form-control" name="tagName" [(ngModel)]="tagName">
            </div>
            <div class="form-group">
                <label class="form-control-label">设备类型</label>
                <select name="deviceType" class="form-control" [(ngModel)]="deviceType">
                    <option value="3">Android</option>
                    <option value="4">IOS</option>
                </select>
            </div>
        </div>
        <div *ngIf="isCreateTag == false">
            <div class="form-group">
                <label class="form-control-label">标题</label>
                <input type="text" class="form-control" name="title" #titleInput="ngModel"
                       [(ngModel)]="baiduSms.title">
            </div>
            <div class="form-group">
                <label class="form-control-label">内容</label>
                <textarea class="form-control" name="content" #contentInput="ngModel" cols="50" rows="5"
                          [(ngModel)]="baiduSms.content"></textarea>
            </div>
            <div class="form-group">
                <label class="form-control-label">拓展信息</label>
                <input type="text" class="form-control" name="custom" #customInput="ngModel"
                       [(ngModel)]="baiduSms.custom">
            </div>
            <div class="form-group">
                <label class="form-control-label">业务种类</label>
                <select name="kind" id="kind" class="form-control" [(ngModel)]="baiduSms.kind">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-control-label">设备类型</label>
                <select name="deviceType" id="deviceType" class="form-control" [(ngModel)]="baiduSms.deviceType">
                    <option value="3">Android</option>
                    <option value="4">IOS</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-control-label">推送类型</label>
                <select name="userType" class="form-control" [(ngModel)]="baiduSms.userType">
                    <option value="1">所有设备</option>
                    <option value="2">标签</option>
                </select>
            </div>
            <div class="form-group" *ngIf="designed == 2">
                <label class="form-control-label">指定标签</label>
                <input type="text" class="form-control" name="tagName" #tagNameInput="ngModel"
                       [(ngModel)]="tagName">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary hand" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>取消</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary hand">
            <span class="fa fa-floppy-o"></span>&nbsp;<span>保存</span>
        </button>
    </div>
</form>
