<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" id="myUserLabel">创建或编辑字典</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label>选择父字典</label>
            <select class="form-control" name="parentId" [(ngModel)]="dict.parentId">
                <option value="0">请选择</option>
                <option value="" *ngFor="let childDict of mainDict" value="{{childDict.id}}">{{childDict.text}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>类型</label>
            <input type="text" class="form-control" [(ngModel)]="dict.kind" name="kind"/>
        </div>
        <div class="form-group">
            <label>字典值</label>
            <input type="text" class="form-control" [(ngModel)]="dict.value" name="value"/>
        </div>
        <div class="form-group">
            <label>文本内容</label>
            <input type="text" class="form-control" [(ngModel)]="dict.text" name="text"/>
        </div>
        <div class="form-group">
            <label>字典数据</label>
            <input type="text" class="form-control" [(ngModel)]="dict.data" name="data"/>
        </div>
        <div class="form-group">
            <label>字典备注</label>
            <input type="text" class="form-control" [(ngModel)]="dict.remarks" name="remarks"/>
        </div>
        <div class="form-group">
            <label>字典排序</label>
            <input type="number" class="form-control" [(ngModel)]="dict.seq" name="seq"/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()"><span>取消</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary"><span>保存</span>
        </button>
    </div>
</form>
