<div class="modal-header">
    <h4 class="modal-title" id="myUserLabel">字典详情</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            (click)="clear()">&times;
    </button>
</div>
<div class="modal-body">
    <div class="page" *ngIf="dict">
        <div class="content">
            <div class="card" style="margin: 0;border-bottom: none;">
                <div class="card-content">
                    <p><span>&#x3000;&#x3000;&#x3000;id</span><span>{{dict.id}}</span></p>
                    <p><span>&#x3000;&#x3000;类型</span><span>{{dict.kind}}</span></p>
                    <p><span>文本内容</span><span>{{dict.text}}</span></p>
                    <p><span>字典数据</span><span>{{dict.data}}</span></p>
                    <p><span>字典数值</span><span>{{dict.value}}</span></p>
                    <p><span>字典备注</span><span>{{dict.remarks}}</span></p>
                    <p><span>字典排序</span><span>{{dict.seq}}</span></p>
                    <p><span>是否只读</span><span *ngIf="dict.isReadOnly == true">是</span><span *ngIf="dict.isReadOnly == false">否</span></p>
                    <p><span>系统字典</span><span *ngIf="dict.isSystem == true">是</span><span *ngIf="dict.isSystem == false">否</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
